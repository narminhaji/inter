<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Product</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div class="container">
    <h1>Order Product</h1>
    <form id="order-form">
      <label for="product-select">Select Product:</label>
      <select id="product-select" required>
        <option value="yogurt" data-price="1.50">Yogurt (1kg = 1.50 AZN)</option>
        <option value="pear" data-price="1">Pear (1kg = 1 AZN)</option>
        <option value="tomato" data-price="2">Tomato (1kg = 2 AZN)</option>
      </select>
      <input type="number" id="product-kg" placeholder="Enter kg" required min="1" step="0.01">
      <button type="submit">Place Order</button>
    </form>
    <div id="total-price" style="display: none;">
      <p>Total Price: <span id="price"></span> AZN</p>
    </div>
  </div>

  <script src="order.js"></script>
</body>
</html>
