<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1>User Login</h1>
    <form id="login-form">
      <input type="text" id="user-name" placeholder="Name" required>
      <input type="text" id="contact-number" placeholder="Contact Number" required>
      <input type="text" id="address" placeholder="Residential Address (küçə1-5)" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
